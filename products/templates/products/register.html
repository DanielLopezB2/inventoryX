{% extends 'main.html' %}

{% block content %}

<div class="container h-100 d-flex justify-content-center align-items-center mt-4">
    <div class="login-container w-50">
        <h1 class="text-center">Registro</h1>
        {% if messages %}
            {% for message in messages %}
            <p class="text-center text-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
            
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mt-4">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">Nombre</label>
                <input type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.html_name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Contrasena</label>
                <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Contrasena</label>
                <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" class="form-control">
            </div>

            <div class="col-md-12 d-flex justify-content-center">

                <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                
            </div>
        </form>
    </div>
</div>

{% endblock %}
