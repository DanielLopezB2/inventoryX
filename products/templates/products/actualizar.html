{% extends 'main.html' %}

{% block content %}

<h2 class="text-center mt-4">Actualizar Producto</h2>

<div class="container mt-4" style="margin-bottom: 100px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del Funko</label>
                    <input value="{{ form.instance.nombre }}" type="text" id="{{ form.nombre.id_for_label }}" name="{{ form.nombre.html_name }}" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-12">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripcion</label>
                    <textarea style="resize: none;" rows="7" cols="50" id="{{ form.descripcion.id_for_label }}" name="{{ form.descripcion.html_name }}" class="form-control">{{ form.instance.descripcion }}</textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-12">
                    <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
                    <input value="{{ form.instance.precio }}" type="number" id="{{ form.precio.id_for_label }}" name="{{ form.precio.html_name }}" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-12">
                    <label for="{{ form.stock.id_for_label }}" class="form-label">Stock</label>
                    <input value="{{ form.instance.stock }}" type="number" id="{{ form.stock.id_for_label }}" name="{{ form.stock.html_name }}" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group mt-3 col-12">
                    <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen</label>
                    <input type="file" id="{{ form.imagen.id_for_label }}" name="{{ form.imagen.html_name }}" class="form-control-file">
                </div>
            </div>

            <div class="row mt-3 mb-4 " style="margin-bottom: 100px">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-4">Guardar</button>
                    <a href="{% url 'dashboard' %}" type="submit" class="btn btn-secondary mt-4">Atras</a>
                </div>
            </div>            
                
        </form>
    </div>

    
</div>

{% endblock %}
