{% extends 'main.html' %}

{% block content %}

<h2 class="text-center mt-4">Dashboard</h2>

<h4 class="text-center mt-4">Bienvenido! {{usuario}}</h4>

<div class="container text-center mt-4" style="margin-bottom: 100px;">
    <div class="row mt-3">
        <div class="col-12">
            <a class="btn btn-primary" href="{% url 'agregar' %}"><i class='bx bxs-cart-add' ></i> Agregar Productos</a>
        </div>
    </div>

    <div class="row mt-3 mb-4">
        <div class="col-12">
            <a class="btn btn-secondary" href="{% url 'visualizar' %}"><i class='bx bxs-happy-heart-eyes' ></i> Visualizar Productos</a>
        </div>
    </div>

    <div class="row mt-3 mb-4">
        <div class="col-12">
            <a class="btn btn-warning" href="{% url 'buscar' %}"><i class='bx bx-search-alt'></i> Buscar Productos</a>
        </div>
    </div>

    

    <div class="container">

        <div class="row">
            {% for producto in productos %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="{{ producto.imagen.url }}" class="card-img-top img-fluid" alt="{{ producto.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">${{ producto.precio }}</p>
                        <a class="btn btn-outline-primary" href="{% url 'perfil' producto.pk %}">Detalles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    
    </div>

    

    

</div>

{% endblock %}
